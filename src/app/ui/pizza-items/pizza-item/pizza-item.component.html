<mat-card class="card" fxLayout="column" fxLayoutAlign="center center">
  <img class="card__img" mat-card-image [src]="product.url" [alt]="product.title">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h4 class="card__title">{{product.title}}</h4>
    <p class="card__subtitle">{{product.description}}</p>
  </div>
  <button class="main-button main-button_dark card__button" mat-button>В корзину</button>
</mat-card>
